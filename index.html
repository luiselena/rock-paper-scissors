<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span> | <span id="comp-score">0</span>
    </div>

    <h1 id="result">Let's play!</h1>

    <div class="choices">
      <div id="r" class="choice">
        <img src="img/rock.png" alt="Rock hand" />
      </div>
      <div id="p" class="choice">
        <img src="img/paper.png" alt="Paper hand" />
      </div>
      <div id="s" class="choice">
        <img src="img/scissors.png" alt="Scissors hand" />
      </div>
      <div id="l" class="choice">
        <img src="img/lizard.png" alt="Lizard hand" />
      </div>
      <div id="k" class="choice">
        <img src="img/spock.png" alt="Spock hand" />
      </div>
    </div>

    <h2>Make your move.</h2>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
